<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

var numeroSistema = Math.round(Math.random() * 20);

for(var chances = 0; chances < 3; chances++) {

	var numeroHumano = parseInt(prompt("Será que estamos pensando no mesmo numero de 0 a 20?"));

	if(numeroSistema == numeroHumano) {

		mostra("Você pensa como uma máquina, pensamos no mesmo número o " + numeroSistema);
		break;

	} else {

		mostra("Não estamos em sintonia, eu pensei no número " + numeroSistema);

	}

}

</script>
